<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Tracks</title>
  <style>
    body { font-family: Arial, sans-serif; }
    nav { margin-bottom: 20px; }
    nav a { margin-right: 10px; text-decoration: none; }
    .track { margin-bottom: 20px; }
    .track img { height: 50px; }
    .profile { position: absolute; top: 10px; right: 10px; text-align: right; }
    .profile img { height: 50px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="profile" id="profile"></div>
  <nav>
    <a href="playlists.html">Playlists</a>
    <a href="liked-songs.html">Liked Songs</a>
    <a href="recommendations.html">Recommendations</a>
  </nav>
  <h1>Recommended Tracks</h1>
  <div id="recommendations"></div>
  <script>
    async function fetchProfile() {
      const response = await fetch('/profile');
      if (response.ok) {
        const profile = await response.json();
        document.getElementById('profile').innerHTML = `
          <img src="${profile.images[0].url}" alt="${profile.display_name}">
          <p>${profile.display_name}</p>
          <button onclick="logout()">Logout</button>
        `;
      } else {
        document.getElementById('profile').innerHTML = '<a href="/login">Login</a>';
      }
    }

    async function fetchRecommendations() {
      const response = await fetch('/recommendations');
      if (response.ok) {
        const data = await response.json();
        const recommendationsDiv = document.getElementById('recommendations');

        data.forEach(track => {
          const trackDiv = document.createElement('div');
          trackDiv.className = 'track';
          trackDiv.innerHTML = `
            <img src="${track.image}" alt="${track.name}">
            <p>${track.name} by ${track.artist}</p>
            <button onclick="addToLikedSongs('${track.id}')">Add to Liked Songs</button>
            <button onclick="playSong('${track.id}')">Play</button>
          `;
          recommendationsDiv.appendChild(trackDiv);
        });
      } else {
        console.error('Failed to fetch recommendations');
      }
    }

    async function addToLikedSongs(songId) {
      try {
        const response = await fetch(`/liked-songs/${songId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ songId })
        });
        if (response.ok) {
          alert('Song added to Liked Songs!');
        } else {
          alert('Failed to add song to Liked Songs.');
        }
      } catch (error) {
        console.error('Error adding song to Liked Songs:', error);
        alert('An error occurred while adding the song to Liked Songs.');
      }
    }

    async function playSong(songId) {
      try {
        const response = await fetch(`/play-song/${songId}`, { method: 'PUT' });
        if (response.ok) {
          console.log('Song is playing');
        } else {
          console.error('Failed to play song');
        }
      } catch (error) {
        console.error('Error playing song:', error);
      }
    }

    function logout() {
      window.location.href = '/logout'; // Adjust the logout route as needed
    }

    fetchProfile();
    fetchRecommendations();
  </script>
</body>
</html>
