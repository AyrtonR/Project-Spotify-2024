<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify App</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Spotify Recommender App</h1>
    <p>Please log in to view your recommendations, playlists, and liked songs.</p>

    function login() {
      window.location.href = '/login'; // Redirect to login route
    }
  </script>
</body>
</html>
